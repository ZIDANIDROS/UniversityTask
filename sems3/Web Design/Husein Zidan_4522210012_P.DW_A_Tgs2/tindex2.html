<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABLE</title>
  </head>
  <body>
    <h1>Tabel Contoh</h1>

    <table border="1">
      <tr>
        <th>Nama</th>
        <th>Usia</th>
        <th>Kota</th>
      </tr>
      <tr>
        <td>Husein</td>
        <td>30</td>
        <td>bandung</td>
      </tr>
      <tr>
        <td>joe</td>
        <td>28</td>
        <td>jakarta</td>
      </tr>
      <tr>
        <td>jimly</td>
        <td>35</td>
        <td>bogor</td>
      </tr>
      <tr>
        <td>John</td>
        <td>30</td>
        <td rowspan="2">depok</td>
      </tr>
      <tr>
        <td>michel</td>
        <td>28</td>
      </tr>
      <tr>
        <td colspan="2">Bob Johnson</td>
        <td>tasikmalaya</td>
      </tr>
    </table>
  </body>
</html>
