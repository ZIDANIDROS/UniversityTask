<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Formulir Pendaftaran Siswa</h1>
      <div class="input-wrapper">
        <form id="registrationForm" action="#" method="post">
          <label for="studentName">Nama Lengkap</label>
          <input
            type="text"
            id="studentName"
            name="studentName"
            autocomplete="off"
            placeholder="Nama Lengkap"
            required
          /><br />

          <label for="studentId">ID Siswa</label>
          <input
            type="text"
            id="studentId"
            name="studentId"
            autocomplete="off"
            placeholder="ID Siswa"
            required
          /><br />

          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            autocomplete="off"
            placeholder="Email"
            required
          /><br />

          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            autocomplete="off"
            placeholder="Password"
            required
          /><br />

          <label for="birthDate">Tanggal Lahir:</label>
          <input
            type="date"
            id="birthDate"
            name="birthDate"
            autocomplete="off"
            required
          /><br />

          <div class="bt">
            <button type="submit">Daftar</button>
            <button type="button" id="resetButton">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <script src="myscripts.js"></script>
  </body>
</html>
